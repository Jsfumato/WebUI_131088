<!DOCTYPE html>
<!--
이름, 비밀번호, 비밀번호 재확인, 
이메일, 전화번호, 생년월일, 
성별, 주소를 입력받는 회원가입 폼을 완성
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
    </head>

    <body>
        <header>
            <h1>회원가입</h1>
        </header>
        
        <main>
            <form action="http://taegon.kim/form.php" method="post">
                <ul>
                    <li>
                        <label for="userID">아이디 : </label>
                        <input type="text" id="userID" placeholder="아이디" name="userID" required>
                    </li>
                    <li>
                        <label for="userPW">비밀번호 : </label>
                        <input type="password" id="userPW" placeholder="비밀번호" name="userPW" required>
                    </li>
                    <li>
                        <label for="userPWC">비밀번호 확인 : </label>
                        <input type="password" id="userPWC" placeholder="비밀번호 재확인" name="userPWC" required>
                    </li>
                    
                    <li>
                        <label for="userName">이름 : </label>
                        <input type="text" id="userName" placeholder="이름" name="name" required>
                    </li>
                    <li>
                        <p>성별</p>
                        <input type="radio" id="male" name="gender" value="male" required><label for="male">남자</label>
                        <input type="radio" id="female" name="gender" value="female" required><label for="male">여자</label>
                    </li>
                    <li>
                        <label for="userBirth">생년월일</label>
                        <input type="date" id="userBirth" name="birthDay" required>
                    </li>
                    <li>
                        <label for="userMail">이메일</label>
                        <input type="email" id="userMail" placeholder="이메일" name="emailAddress" required>
                    </li>
                    <li>
                        <label for="telNum">전화번호</label>
                        <input type="tel" id="telNum" placeholder="휴대전화번호" name="phoneNum" required>
                    </li>
                    <li>
                        <label for="address">집주소</label>
                        <input type="text" id="address" placeholder="집주소" name="address" required>
                    </li>
                    <li>
                        <button type="submit" name="submit">가입하기</button>
                    </li>
                </ul>
            
            </form>    
        </main>
        
        <footer>
            <ul>
                <li>이용약관</li>
                <li>개인정보취급방침</li>
                <li>책임의 한계와 법적고지</li>
                <li>회원정보 고객센터</li>
            </ul>
        </footer>
    </body>
</html>
